<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameForge</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4073805821280468"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/789759207704611075/211E4BC614371FBBEC73160E7B4621FBF66D42B1/?imw=512&amp;imh=301&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true%27);'); /* Arka plan resmi URL'si */
            background-size: cover; /* Resmi tam kapla */
            background-position: center; /* Resmi merkezle */
            margin: 0; /* Varsayýlan margin'i kaldýr */
            padding: 0; /* Varsayýlan padding'i kaldýr */
            color: #fff; /* Yazý rengi beyaz yapýldý */
            height: 100vh; /* Sayfanýn yüksekliðini ayarla */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Bölümler arasýndaki boþluk */
            padding: 20px; /* Ýç boþluk */
            background: none; /* Arka plan yok */
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center; /* Yazýyý merkeze hizalama */
        }
        .image {
            width: 100px; /* Resim geniþliði */
            height: 100px; /* Resim yüksekliði */
            object-fit: cover; /* Resmin kare görünmesi için */
            cursor: pointer; /* Ýmleci iþaretçi yapar */
            transition: transform 0.3s ease; /* Geçiþ efekti */
            border-radius: 5px; /* Kenar yuvarlama */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Gölgeli efekt */
            margin-bottom: 5px; /* Resim ve yazý arasýndaki boþluk */
        }
        .image:hover {
            transform: scale(1.05); /* Hover efekti */
        }
        .text {
            font-size: 12px; /* Yazý boyutu */
            font-weight: bold; /* Yazý kalýnlýðý */
            color: #fff; /* Yazý rengi beyaz yapýldý */
        }
        .button-container {
            margin-top: 10px; /* Butonlar için üst boþluk */
        }
        .button {
            padding: 8px 15px; /* Buton içi boþluk */
            margin: 5px; /* Butonlar arasý boþluk */
            border: none; /* Kenarlýk yok */
            border-radius: 5px; /* Kenar yuvarlama */
            background-color: #ff8c00; /* Turuncu buton rengi */
            color: white; /* Buton yazý rengi */
            cursor: pointer; /* Ýmleci iþaretçi yapar */
            transition: background-color 0.3s ease; /* Geçiþ efekti */
            font-size: 10px; /* Buton yazý boyutu */
        }
        .button:hover {
            background-color: #cc7000; /* Üzerine gelindiðinde daha koyu turuncu */
        }
    </style>
</head>
<body>
    <div class="container">

                <img src="https://i.pinimg.com/originals/84/c2/d2/84c2d220032ccaee7cc8d6137baba214.jpg" alt="" class="image">
            </a>
            <div class="text">Car Games</div>
        </div>
        <div class="item">

        </div>
        <div class="item">
            <a href="https://gameforgex.github.io/button/buttonold.html">
                <img src="https://i.pinimg.com/originals/49/16/82/4916821d0fb8b716ce4b3d30900bcee9.png" alt="" class="image">
            </a>
            <div class="text">Old Games</div>
        </div>
        <div class="item">

                <img src="https://steamuserimages-a.akamaihd.net/ugc/849339809542035908/594694245D53089941CAC119D1D79900DD6D2548/" alt="" class="image">
            </a>
            <div class="text">No Games</div>
        </div>
        <div class="item">

            <div class="text">No Games</div>

</body>
</html>
