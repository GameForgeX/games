<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameForge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/857226603475742954/DE60758ED5AED9417FE28BEE0B29DEFA543FC500/') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        /* Menü Butonu */
        .menu-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .menu-button {
            width: 50px;
            height: 50px;
            background-color: #f39c12; /* Sarýmsý turuncu */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #e67e22; /* Koyu turuncu */
        }

        .menu-button div {
            width: 30px;
            height: 3px;
            background-color: white;
            position: absolute;
        }

        .menu-button div:first-child {
            transform: rotate(45deg);
        }

        .menu-button div:last-child {
            transform: rotate(-45deg);
        }

        /* Menüyü açma ve kapama */
        .sidebar {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #f39c12;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f39c12;
            transform: translateX(10px);
        }

        /* Ýçerik Alaný */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
            margin-top: 80px;
            transition: margin-top 0.3s ease;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card h4 {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #f39c12;
            color: white;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card:hover h4 {
            background-color: #e67e22;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: rgba(44, 62, 80, 0.9);
            color: #95a5a6;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 12px;
            text-align: left;
            padding-left: 20px;
            transition: background-color 0.5s ease;
        }

        footer p {
            margin: 0;
        }

        footer:hover {
            background-color: #f39c12;
            color: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .game-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <script>
        let isSidebarOpen = false;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open', isSidebarOpen);
        }

        function redirectToSite(game) {
            const gameLinks = {
                "Oyun 1": "https://gameforgex.github.io/button/buttoncar.html",
                "Oyun 2": "https://gameforgex.github.io/button/button2.html",
                "Oyun 3": "https://gameforgex.github.io/button/buttonold.html",
                "Oyun 4": "https://gameforgex.github.io/games/GameBooster.html",
                "Oyun 5": "https://gameforgex.github.io/games/GameBooster.html",
            };

            const url = gameLinks[game];
            if (url) {
                window.location.href = url;
            } else {
                alert("No Game..");
            }
        }

        function showAbout() {
            window.location.href = "https://www.youtube.com/@FasterStudioX";
        }

        function showContact() {
            window.location.href = "https://gameforgex.github.io/games/GameBooster.html";
        }
    </script>
</head>
